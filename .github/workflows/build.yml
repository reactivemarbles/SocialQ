name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          lfs: true

      # Install the .NET Core workload
      - name: Install .NET Core 3.1.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x

      - name: Install .NET 5.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: Dotnet Restore
        run: dotnet restore

      - name: Setup Xamarin
        uses: maxim-lobanov/setup-xamarin@v1.1
        with:
          mono-version: 6.8
          xamarin-ios-version: 13.16
          xcode-version: 11.4.1

      # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Build SocialQ
        run: msbuild SocialQ.iOS.csproj /t:build /maxcpucount /p:NoPackageAnalysis=true /verbosity:minimal /p:Configuration=$env:Configuration
        working-directory: src/SocialQ.iOS
        env:
          Configuration: ${{ matrix.configuration }}
